	<script>

	      type: "get",

	            //步骤二：通过config接口注入权限验证配置

	              debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
	              appId: weixinData.appid,        // 必填，企业号的唯一标识，此处填写企业号corpid
	              timestamp:weixinData.timestamp, // 必填，生成签名的时间戳
	              nonceStr: weixinData.noncestr,  // 必填，生成签名的随机串
	              signature: weixinData.signature,// 必填，签名，见附录1
	              jsApiList: [
	              'checkJsApi',                 // 判断当前客户端版本是否支持指定JS接口
	              'onMenuShareTimeline',        // 分享给好友
	              'onMenuShareAppMessage'       // 分享到朋友圈
	              ]                               // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
	            });
	      },error: function (error) {
	        console.log(error);
	      }
	    });
	    
	    //步骤三：通过ready接口处理成功验证
	    wx.ready(function () {
        var shareData = {
            title: '华强大别山',                // 标题
            desc:  "深耕霍山10年,与霍山共同成长！！！",    // 描述
            link:  'http://www.fortune-sun.com/h5page/fyH5/huaqiang/index.html',    // 分享的URL，必须和当前打开的网页的URL是一样的
            imgUrl:'http://www.fortune-sun.com/h5page/fyH5/huaqiang/suoluetu.png'                                        // 缩略图地址
        };
        wx.onMenuShareAppMessage(shareData);
        wx.onMenuShareTimeline(shareData);
	    });
	    
	    //步骤四：通过error接口处理失败验证
	    wx.error(function (res) {
	      //alert(res.errMsg);  // 错误提示
	    });
	</script>
	<script type="text/javascript">
		//loading
		document.onreadystatechange = loading; 
		function loading(){
			if(document.readyState == "complete"){
				$("#loading").hide();
				$(".swiper-container").show();
				$(".player-button").show();
			}
		}
		
		//ios加载后音乐不会自动播放问题
		//创建页面监听，等待微信端页面加载完毕 触发音频播放
		document.addEventListener('DOMContentLoaded', function () {
		    function audioAutoPlay() {
		        var audio = document.getElementById('myAudio');
		            audio.play();
		        document.addEventListener("WeixinJSBridgeReady", function () {
		            audio.play();
		        }, false);
		    }
		    audioAutoPlay();
		});
		
		
		// 音频 暂停/播放
		$(function(){
		 var oAudio=document.getElementById('myAudio');
		  	 oAudio.play();
			 $('.player-button').click(function(){
				 if(oAudio.paused){       //paused 属性返回音频/视频是否已暂停。true 指示音频/视频已暂停。否则为 false。
			  		oAudio.play();
					$('.player-button').addClass("Rotation");
				 }
				 else{
					oAudio.pause();
					$('.player-button').removeClass("Rotation");;
				 }
			 })
		})
	</script>
